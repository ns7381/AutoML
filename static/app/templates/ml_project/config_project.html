<form class="form-horizontal">
    <div class="form-group form-required">
        <label class="control-label col-sm-3">名称：</label>
        <div class="col-sm-7">
            <input class="form-control" name="name" id="name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">CPU(核)：</label>
        <div class="col-sm-7">
            <input class="form-control" name="cores" id="cores"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">内存(MB)：</label>
        <div class="col-sm-7">
            <input class="form-control" name="memory" id="memory"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">描述：</label>
        <div class="col-sm-7">
            <textarea class="form-control" name="description" id="description"></textarea>
        </div>
    </div>
</form>
