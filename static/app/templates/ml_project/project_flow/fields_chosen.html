<table class="table table-primary table-striped" id="fields-table">
    <thead>
    <tr>
        <th>选择</th>
        <th>名称</th>
        <th>类型</th>
    </tr>
    </thead>
    <tbody>
    {{ each fields as field i }}
    <tr>
        <td>
            <div class="icheckbox icheckbox-info" style="position: relative;"><input type="checkbox" name="isCheck" data-field-name="{{ field.name }}"></div>
        </td>
        <td>{{ field.name }}</td>
        <td>{{ field.type }}</td>
    </tr>
    {{ /each }}
    </tbody>
</table>
