<table class="table table-primary table-striped">
    <thead>
    <tr>
        <th>名称</th>
        <th>类型</th>
    </tr>
    </thead>
    <tbody>
    {{ each fields as field i }}
    <tr>
        <td>{{ field.name }}</td>
        <td>{{ field.type }}</td>
    </tr>
    {{ /each }}
    </tbody>
</table>
