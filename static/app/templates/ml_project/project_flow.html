<div id="container-wrapper" class="container-flow">
    <div id="left-wrapper" class="left-wrapper">
        <ul id="folder" class="flow-sidebar-nav" style="margin-top: 20px"></ul>
    </div>
    <div class="middle-wrapper" style="width: 747px">
        <h4 id="titleName"></h4>
        <div id="idsw-bpmn" class="bpmn"
             style="overflow-x: scroll;overflow-y: scroll;height: 1311px;width: 1311px;max-height: 540px;max-width: 747px">
            <div id="scroll-div" style="width: 1311px;height: 1311px">
                <svg width="100%" height="100%" class="edit">
                    <defs>
                        <marker id="marker-circle" markerWidth="6" markerHeight="6" refX="4" refY="4">
                            <circle cx="4" cy="4" r="2" style="stroke: none; fill:#333;"/>
                        </marker>
                        <marker id="endpoint" viewBox="0 0 6 6" refX="4" refY="4" markerWidth="6" markerHeight="6"
                                orient="auto">
                            <path d="M 0 0 L 6 3 L 0 6 z" stroke-width="0" stroke="#333"></path>
                        </marker>
                    </defs>
                    <clipPath id="clip">
                        <rect x="30" y="0" width="120" height="36"/>
                    </clipPath>
                </svg>
            </div>

        </div>
        <div class="button-group">
            <a id="runBtn" class="btn btn-link" href="#">
                <i class="fa fa-play-circle-o" aria-hidden="true"></i>&nbsp;
                启动
            </a>
            <a id="stopBtn" class="btn btn-link" style="display:none">
                <i class="fa fa-stop" aria-hidden="true"></i>&nbsp;
                停止
            </a>
            <a id="saveBtn" class="btn btn-link" href="#">
                <i class="fa fa-save" aria-hidden="true"></i>&nbsp;
                保存
            </a>
        </div>
    </div>
    <div class="right-wrapper">
        <h4>实验属性</h4>
        <div id="prop-panel" style="padding: 15px;">
            <form class="form-horizontal" id="params-config-form" style="display: none">
            </form>
        </div>
    </div>
</div>
